<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LA Printing Services</title>
<style>
/* ===== GENERAL ===== */
body, html {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #fff;
    color: #000;
}

/* ===== HEADER ===== */
header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 10px 20px;
    border-bottom: 1px solid #000;
    position: sticky;
    top: 0;
    background-color: #fff;
    z-index: 10;
}

header .logo {
    height: 50px;
}

header .title-container {
    text-align: center;
}

header h1, header h3 {
    margin: 0;
}

.cart-icon {
    cursor: pointer;
    font-size: 24px;
}

/* ===== PRODUCTS ===== */
.products-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    padding: 20px;
}

.product-card {
    border: 1px solid #000;
    padding: 10px;
    width: 200px;
    text-align: center;
}

.product-card img {
    width: 100%;
    height: 150px;
    object-fit: contain;
}

.product-card button {
    margin-top: 5px;
    padding: 5px 10px;
    cursor: pointer;
}

/* ===== CART ===== */
.cart-sidebar {
    position: fixed;
    right: -300px;
    top: 0;
    width: 300px;
    height: 100%;
    background-color: #fff;
    border-left: 1px solid #000;
    padding: 20px;
    overflow-y: auto;
    transition: right 0.3s ease;
}

.cart-sidebar.active {
    right: 0;
}

/* ===== WELCOME PAGE ===== */
.welcome {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    flex-direction: column;
    transition: opacity 1s ease;
}

.welcome.fade-out {
    opacity: 0;
}

.welcome .logo {
    width: 150px;
}

button {
    background-color: #000;
    color: #fff;
    border: none;
    cursor: pointer;
    padding: 5px 10px;
}
</style>
</head>
<body class="welcome">

<!-- ===== WELCOME PAGE ===== -->
<div class="welcome-container" id="welcomePage">
    <img src="logo.png" alt="LA Printing Logo" class="logo">
    <h1>LA Printing Services</h1>
    <h3>Engraving Services</h3>
    <button id="orderNow">Order Now</button>
</div>

<!-- ===== SHOP PAGE ===== -->
<div id="shopPage" style="display:none;">
<header>
    <img src="logo.png" alt="LA Printing Logo" class="logo">
    <div class="title-container">
        <h1>LA Printing Services</h1>
        <h3>Engraving Services</h3>
    </div>
    <div class="cart-icon" onclick="toggleCart()">
        ðŸ›’ <span id="cart-count">0</span>
    </div>
</header>

<main class="products-container">
    <!-- Products injected by JS -->
</main>

<div class="cart-sidebar" id="cart">
    <h2>Your Cart</h2>
    <div id="cart-items"></div>
    <button onclick="checkout()">Checkout</button>
</div>
</div>

<script>
// ===== PRODUCTS DATA =====
const products = [
    {name:"Bamboo Pen", img:"bamboopen.png"},
    {name:"Notebook", img:"notebook.png"},
    {name:"Bamboo Keychain", img:"bambookeychain.png"},
    {name:"Leather Keychain", img:"leatherkeychain.png"},
    {name:"Cutlery Set", img:"cutlery.png"},
    {name:"Bottle Opener", img:"opener.png"},
    {name:"Bamboo Mirror", img:"deskmirror.png"},
    {name:"Mini Folding Mirror", img:"minimirror.png"},
    {name:"ID Card Holder", img:"idholder.png"},
    {name:"Wallet", img:"wallet.png"}
];

const cart = {};

// ===== WELCOME â†’ SHOP TRANSITION =====
document.getElementById('orderNow').addEventListener('click', () => {
    document.body.classList.add('fade-out');
    setTimeout(() => {
        document.getElementById('welcomePage').style.display = 'none';
        document.getElementById('shopPage').style.display = 'block';
        document.body.classList.remove('fade-out');
        renderProducts();
    }, 1000);
});

// ===== RENDER PRODUCTS =====
function renderProducts() {
    const container = document.querySelector('.products-container');
    container.innerHTML = '';
    products.forEach((product, index) => {
        const card = document.createElement('div');
        card.classList.add('product-card');
        card.innerHTML = `
            <img src="${product.img}" alt="${product.name}">
            <h4>${product.name}</h4>
            <div>
                <button onclick="decrement(${index})">-</button>
                <span id="qty-${index}">0</span>
                <button onclick="increment(${index})">+</button>
            </div>
            <button onclick="addToCart(${index})">Add to Cart</button>
        `;
        container.appendChild(card);
    });
}

// ===== CART FUNCTIONS =====
function increment(index) {
    const qty = document.getElementById(`qty-${index}`);
    qty.textContent = parseInt(qty.textContent) + 1;
}

function decrement(index) {
    const qty = document.getElementById(`qty-${index}`);
    if(parseInt(qty.textContent) > 0) qty.textContent = parseInt(qty.textContent) - 1;
}

function addToCart(index) {
    const qty = parseInt(document.getElementById(`qty-${index}`).textContent);
    if(qty === 0) return;
    const productName = products[index].name;
    cart[productName] = qty;
    updateCart();
}

function updateCart() {
    const cartEl = document.getElementById('cart-items');
    cartEl.innerHTML = '';
    let count = 0;
    for(let key in cart){
        cartEl.innerHTML += `<p>${key} x ${cart[key]}</p>`;
        count += cart[key];
    }
    document.getElementById('cart-count').textContent = count;
}

function toggleCart() {
    document.getElementById('cart').classList.toggle('active');
}

function checkout() {
    alert('Proceeding to checkout...\nCart:\n' + JSON.stringify(cart, null, 2));
}
</script>

</body>
</html>
