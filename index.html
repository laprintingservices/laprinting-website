<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LA Printing Services</title>

<style>
body{
    margin:0;
    font-family: Arial, sans-serif;
    background:white;
    color:black;
    transition: opacity 0.8s ease;
}

.fade-out{
    opacity:0;
}

header{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:20px;
    border-bottom:1px solid black;
}

.logo{
    display:flex;
    align-items:center;
    gap:15px;
}

.logo img{
    height:60px;
}

.sub{
    font-size:14px;
    letter-spacing:2px;
}

.cart-icon{
    cursor:pointer;
    font-size:22px;
}

.welcome{
    height:100vh;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    text-align:center;
}

button{
    background:black;
    color:white;
    padding:10px 20px;
    border:none;
    cursor:pointer;
    margin-top:20px;
}

.products{
    display:none;
    padding:40px;
    grid-template-columns: repeat(auto-fit,minmax(200px,1fr));
    gap:30px;
}

.product{
    border:1px solid black;
    padding:15px;
    text-align:center;
}

.product img{
    width:100%;
    height:150px;
    object-fit:contain;
}

.qty{
    display:flex;
    justify-content:center;
    align-items:center;
    gap:10px;
    margin-top:10px;
}

.qty button{
    padding:5px 10px;
}

.cart-panel{
    position:fixed;
    right:-400px;
    top:0;
    width:300px;
    height:100%;
    background:white;
    border-left:1px solid black;
    padding:20px;
    transition:0.5s;
    overflow:auto;
}

.cart-panel.active{
    right:0;
}

.checkout{
    margin-top:20px;
    width:100%;
}
</style>
</head>

<body>

<!-- WELCOME PAGE -->
<div class="welcome" id="welcome">
    <img src="logo.png" width="120">
    <h1>LA Printing Services</h1>
    <div class="sub">Engraving Services</div>
    <button onclick="enterSite()">Order Now</button>
</div>

<!-- MAIN PAGE -->
<header style="display:none;" id="mainHeader">
    <div class="logo">
        <img src="logo.png">
        <div>
            <h2>LA Printing Services</h2>
            <div class="sub">Engraving Services</div>
        </div>
    </div>
    <div class="cart-icon" onclick="toggleCart()">ðŸ›’ (<span id="cartCount">0</span>)</div>
</header>

<div class="products" id="productList"></div>

<!-- CART -->
<div class="cart-panel" id="cartPanel">
    <h3>Your Cart</h3>
    <div id="cartItems"></div>
    <button class="checkout">Checkout</button>
</div>

<script>
const products = [
{name:"Bamboo Pen", img:"bamboopen.png"},
{name:"Notebook", img:"notebook.png"},
{name:"Bamboo Keychain", img:"bambookeychain.png"},
{name:"Leather Keychain", img:"leatherkeychain.png"},
{name:"Cutlery Set", img:"cutlery.png"},
{name:"Bottle Opener", img:"opener.png"},
{name:"Bamboo Mirror", img:"deskmirror.png"},
{name:"Mini Folding Mirror", img:"minimirror.png"},
{name:"ID Card Holder", img:"idholder.png"},
{name:"Wallet", img:"wallet.png"}
];

let cart = {};

function enterSite(){
    document.body.classList.add("fade-out");
    setTimeout(()=>{
        document.getElementById("welcome").style.display="none";
        document.getElementById("mainHeader").style.display="flex";
        document.getElementById("productList").style.display="grid";
        document.body.classList.remove("fade-out");
    },800);
}

const productList = document.getElementById("productList");

products.forEach(p=>{
    const div = document.createElement("div");
    div.className="product";
    div.innerHTML=`
        <img src="${p.img}">
        <h4>${p.name}</h4>
        <div class="qty">
            <button onclick="updateQty('${p.name}',-1)">-</button>
            <span id="${p.name}">0</span>
            <button onclick="updateQty('${p.name}',1)">+</button>
        </div>
    `;
    productList.appendChild(div);
});

function updateQty(name,change){
    if(!cart[name]) cart[name]=0;
    cart[name]+=change;
    if(cart[name]<0) cart[name]=0;
    document.getElementById(name).innerText=cart[name];
    renderCart();
}

function renderCart(){
    const cartItems=document.getElementById("cartItems");
    cartItems.innerHTML="";
    let totalCount=0;
    for(let item in cart){
        if(cart[item]>0){
            cartItems.innerHTML+=`<p>${item} x ${cart[item]}</p>`;
            totalCount+=cart[item];
        }
    }
    document.getElementById("cartCount").innerText=totalCount;
}

function toggleCart(){
    document.getElementById("cartPanel").classList.toggle("active");
}
</script>

</body>
</html>
